{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Create A New Accounts!!!</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        <input type="submit" class="btn btn-default" value="Sign Up">
    </form>
</div>

{% endblock %}
